name: Node CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Quick run check
        run: node -e "import('./server.js'); setTimeout(()=>process.exit(0), 1000);"
        env:
          OPENAI_API_KEY: test_key
          JWT_SECRET: test_secret
